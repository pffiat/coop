logging.level.liquibase = INFO
spring.jpa.hibernate.ddl-auto=none

#dev params
spring.security.user.name=user
spring.security.user.password=mdp

# App Properties
coop.app.jwtSecret=jwtPffiatSecretKey
coop.app.jwtExpiration=86400

